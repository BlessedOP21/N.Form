<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">Blessed_Oluwa-Precious</div>
      <div class="menu">
        <ul>
          <li><a class="shop" href="#">Shop</a></li>
          <li class="login">Login</li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div class="loginform">
        <h2>Login</h2>
        <form action="#">
          <div class="inner">
            <input required type="email" placeholder="Email" /><label
              >Email</label
            >
          </div>
          <div class="inner">
            <input type="password" required placeholder="Password" /><label
              >Password</label
            >
          </div>
          <div class="Remember">
            <div class="fgg"><input type="checkbox" />Remember Me</div>
            <div class="fg"><a href="#">Forget Password</a></div>
          </div>
          <button type="submit">Login</button>
          <div class="fh">
            Don't you Have an Account?
            <span class="Register-form"><a href="#">Register</a></span>
          </div>
        </form>
      </div>

      <div class="loginform-Register">
        <h2>Register</h2>
        <form action="#">
          <div class="inner">
            <input required type="text" placeholder="Username" /><label
              >Username</label
            >
          </div>
          <div class="inner">
            <input required type="email" placeholder="Email" /><label
              >Email</label
            >
          </div>
          <div class="inner">
            <input type="password" required placeholder="Password" /><label
              >Password</label
            >
          </div>
          <div class="Remember">
            <div class="fgg">
              <input type="checkbox" />Agree the Terms and Condition
            </div>
          </div>
          <button type="submit">Login</button>
          <div class="fh">
            Already Have An Account?
            <span class="Login-form"><a href="#">Login</a></span>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
